<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Retail Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-page">
        <nav>
          <div class="logo">
            <img src="images/logo.png">
          </div>
          <div class="nav-links">
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Phone</a></li>
                  <li><a href="#">Accessories</a></li>
                  <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="info">
          <div class="overLay"></div>
          <img src="images/mobile.png" class="mobile">
              <div id="circle">
                <div class="feat one ">
                  <div>
                        <img src="images/camera.png">
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</im>
                  </div>
                </div>
                <div class="feat two">
                  <div>
                        <img src="images/processor.png">
                        <h1>Processor</h1>
                        <p> Snapdragon Ultra-Core 11nm</p>
                  </div>
                </div>
                <div class="feat three">
                  <div>
                          <img src="images/display.png" >
                          <h1>Display</h1>
                          <p>6.5" Mini-Drop Fullscreen</>
                  </div>
                </div>
                <div class="feat four">
                  <div>
                          <img src="images/battery.png">
                          <h1>Battery Life</h1>
                            <p>5000 mAh, 750Hrs, Standby</p>
                  </div>
                </div>
              </div>
        </div>
        <div class="controls">
              <img src="images/arrow.png" id="upBtn">
              <h3>Features</h3>
              <img src="images/arrow.png" id="downBtn">
        </div>
      <p class="follow">Follow me <a href="https://github.com/rutvikshukla"><strong>@rutvikshukla</strong></a> on GitHub.</p>
  </div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
